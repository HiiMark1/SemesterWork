<!DOCTYPE html>
<html lang="ru">
<head style="margin: 130px">
  <meta charset="UTF-8">
  <title>Окно регистрации</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body style="margin: 105px">
<form action="/reg" method="post">
  Придумайте себе логин:
  <input name="login" type="text"/>
  <br>
  Адресс электронной почты:
  <input name="mail" type="email"/>
  <br>
  Придумайте себе пароль:
  <input name="pass" type="password">
  <br>
  Подтвердите ваш пароль:
  <input name='pass2' type="password">
  <br>
  Сколько вам лет ?
  <input name="age" type="text" onkeyup="this.value = this.value.replace(/[^\d]/g,'');">
  <br>
  <input type="submit" value="Регистрация">
</form>
<div class="btn-group" style="position: absolute; top: 30px; left: 60px">
  <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Меню
  </button>
  <div class="dropdown-menu">
    <a class="dropdown-item" href="/news">Новости</a>

    <a class="dropdown-item" href="/profile">Профиль</a>
    <a class="dropdown-item" href="/search">Поиск</a>
    <div class="dropdown-divider"></div>
    <a class="dropdown-item" href="/logout">Выйти</a>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
